<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <!-- icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-sm sticky-top navbar-light bg-light bg-gradient p-4">
        <div class="container-fluid">
            <!-- logo -->
            <div>
                <!-- <img src="" alt="logo" width="30" height="24" class="d-inline-block align-center"> -->
                <i class="bi-house-door-fill"></i>
                <a class="navbar-brand align-middle h1" href="index.html">Logo</a>
            </div>
            
            <!-- user -->
            <div>
                <a class="navbar-brand align-middle h1" href="user.html">User</a>
                <i class="bi-person-circle"></i>
                <!-- <img src="" alt="user" width="30" height="24" class="d-inline-block align-center"> -->
            </div>
        </div>
    </nav>

    <!-- body-->
    <div class="container-fluid">
        <div class="row">
            <!-- desk -->
            <div class="col p-1">
    
                <!-- control -->
                <div class="d-flex m-1 p-2 bg-light bg-gradient">
                    <!-- title -->
                    <div class="flex-shrink-1 border-4 p-2 border-start">
                        <span class="align-middle h4">status</span>
                    </div>

                    <!-- status -->
                    <div class="flex-grow-1 ps-4 pe-4 border-4 border-start">
                        <div class="position-relative m-4">
                            <div class="progress" style="height: 1px;">
                                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary bg-gradient rounded-pill" style="width: 5rem; height:2rem;">Setting</button>
                            <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary bg-gradient rounded-pill" style="width: 5rem; height:2rem;">Share</button>
                            <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary bg-gradient rounded-pill" style="width: 5rem; height:2rem;">Analytics</button>
                          </div>
                    </div>

                    <!-- next -->
                    <div class="flex-shrink-1 p-2 border-4 border-start">
                        <!-- left -->
                        <a href="page-setting.html" role="button" class="btn btn-outline-dark bg-gradient align-middle rounded">
                            <span class="bi bi-chevron-left text-dark"></span>
                        </a>
                        <!-- right -->
                        <a href="page-analytic.html" role="button" class="btn btn-outline-dark bg-gradient align-middle rounded">
                            <span class="bi bi-chevron-right text-dark"></span>
                        </a>
                    </div>
                </div>

                <!-- content-->
                <div class="row p-2">
                    <!-- setting -->
                    <div class="col">
                        <h6 class="bg-light bg-gradient rounded-pill p-2"><i class="bi bi-gear p-3"></i>Setting</h6>
                        <form action="">
                            <div>
                                <ul class="list-group m-2 p-2">
                                    <!-- Public -->
                                    <li class="list-group-item">
                                        <div class="form-check form-switch">
                                            <label class="form-check-label"><strong>Public</strong></label>
                                            <input class="form-check-input" type="checkbox" >
                                        </div>
                                    </li>
                                    <!-- Target -->
                                    <li class="list-group-item">
                                        <label for="name-title" class="form-label"><strong>Target</strong></label>
                                        <input type="number" class="form-control" placeholder="" min="1">
                                    </li>
                                    <!-- Ends -->
                                    <li class="list-group-item">
                                        <label for="name-title" class="form-label"><strong>Ends</strong></label>
                                        <input type="date" class="form-control" placeholder="">
                                        <input type="time" class="form-control" placeholder="">
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                    
                    <!-- url links -->
                    <div class="col border-start border-3">
                        <h6 class="bg-light bg-gradient rounded-pill p-2"><i class="bi bi-link p-3"></i>URL Links</h6>
                        <div>
                            <ul class="list-group m-2 p-2">
                                <li class="list-group-item">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-link"></i></span>
                                        <textarea class="form-control" aria-label="With textarea"></textarea>
                                      </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- embed form -->
                    <div class="col border-start border-3">
                        <h6 class="bg-light bg-gradient rounded-pill p-2"><i class="bi bi-box-arrow-in-down-right p-3"></i>Embed Form</h6>
                        <div>
                            <ul class="list-group m-2 p-2">
                                <li class="list-group-item">
                                    <div class="input-group">
                                        <span class="input-group-text">iframe</span>
                                        <textarea class="form-control" aria-label="With textarea"></textarea>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- cms plugin -->
                    <div class="col border-start border-3">
                        <h6 class="bg-light bg-gradient rounded-pill p-2"><i class="bi bi-collection p-3"></i>cms plugin</h6>
                        <div>
                            <div class="accordion" id="accordionExample">
                                <!-- # 1 -->
                                <div class="accordion-item">
                                  <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        <i class="bi bi-app-indicator pe-2"></i>CMS 1
                                    </button>
                                  </h2>
                                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        พื้นที่ตั้งค่า Plugin นี้
                                    </div>
                                  </div>
                                </div>

                                <!-- # 2 -->
                                <div class="accordion-item">
                                  <h2 class="accordion-header" id="headingTwo">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        <i class="bi bi-app-indicator pe-2"></i>CMS 2
                                    </button>
                                  </h2>
                                  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        พื้นที่ตั้งค่า Plugin นี้
                                    </div>
                                  </div>
                                </div>

                                <!-- # 3 -->
                                <div class="accordion-item">
                                  <h2 class="accordion-header" id="headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                        <i class="bi bi-app-indicator pe-2"></i>CMS 3
                                    </button>
                                  </h2>
                                  <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                      พื้นที่ตั้งค่า Plugin นี้
                                    </div>
                                  </div>
                                </div>
                              </div>

                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>
   
    <footer class="bg-light bg-gradient" style="height: 100px;">
        <div class="d-flex justify-content-start align-items-center">
            <h6 class="p-5">footer</h6>
        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
